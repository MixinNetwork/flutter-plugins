name: web_qrcode
description: flutter web qrcode scanner.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  js: ^0.6.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      web:
        pluginClass: WebQrcodePlugin
        fileName: web_qrcode_plugin.dart

  assets:
    - packages/web_qrcode/assets/html5-qrcode.min.js
