name: desktop_webview_window
description: Show a webview window on your flutter deksktop application.
version: 0.0.4
homepage: https://github.com/MixinNetwork/flutter-plugins/tree/main/packages/desktop_webview_window

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      macos:
        pluginClass: DesktopWebviewWindowPlugin
      windows:
        pluginClass: DesktopWebviewWindowPlugin
      linux:
        pluginClass: DesktopWebviewWindowPlugin
