name: desktop_drop
description: A plugin which allow user drag files to you flutter application on desktop platforms.
version: 0.0.1
homepage: https://github.com/MixinNetwork/flutter-plugins/tree/main/packages/desktop_drop

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      macos:
        pluginClass: DesktopDropPlugin
      linux:
        pluginClass: DesktopDropPlugin
      windows:
        pluginClass: DesktopDropPlugin
      android:
        package: one.mixin.desktop.drop
        pluginClass: DesktopDropPlugin
